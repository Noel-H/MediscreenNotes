<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoteListByPatientId</title>
</head>
<body>
<p>NoteListByPatientId page | <a th:href="@{/addByPatientId/{id}(id=${patientId})}">Add New Note By Patient Id</a> | <a href="http://localhost:8080/patient">Home</a></p>
<table>
  <tbody>
  <tr th:each="note : ${noteListByPatientId}">
    <td th:text="${note.getPatientId()}">PatientId</td>
    <td th:text="${note.getNoteOfThePractitioner()}">NoteOfThePractitioner</td>
    <td><a th:href="@{/update/{id}(id=${note.getId})}">Update</a></td>
    <td><a th:href="@{/delete/{id}(id=${note.getId})}">Delete</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>

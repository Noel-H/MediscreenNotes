<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
<form th:action="@{/add}" th:object="${noteDTO}" method="post">

    <label for="patientId">PatientId</label>
    <input type="text" id="patientId" th:field="*{patientId}" />

    <label for="noteOfThePractitioner">NoteOfThePractitioner</label>
    <textarea id="noteOfThePractitioner" rows="20" cols="50" th:field="*{noteOfThePractitioner}"></textarea>

    <button type="submit">Submit</button>
    <a th:href="@{/}">Cancel</a>
</form>
</body>
</html>
